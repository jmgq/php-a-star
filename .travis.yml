language: php

matrix:
    include:
        - php: 5.3
          dist: precise
        - php: 5.4
          dist: trusty
        - php: 5.5
          dist: trusty
        - php: 5.6
        - php: 7.0
        - php: 7.1
        - php: 7.2
        - php: 7.3
        - php: hhvm-3.30

before_script:
    - composer install

script:
    - composer test
    - composer coding-standards

after_script:
    # Do not execute coveralls in HHVM
    - if [[ $TRAVIS_PHP_VERSION != 'hhvm' ]]; then php vendor/bin/coveralls -v; fi
